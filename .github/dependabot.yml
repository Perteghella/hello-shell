version: 2
updates:
  # Go modules (go.mod / go.sum)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      go-deps:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Dockerfile base images 
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
